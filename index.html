## 2. Marco Conceptual (II): Proposiciones

**&lt;i class="fa fa-dice-one"&gt;&lt;/i&gt;** Las tareas **más complejas** como la evaluación y selección de alternativas **requieren más tiempo** en el sitio web que las tareas más simples como la tarea de compra una vez realizada la selección.

--

**&lt;i class="fa fa-dice-two"&gt;&lt;/i&gt;** El **encabezado** del sitio web atrae más atención y tiene mayor capacidad de retención cuando el objetivo del individuo es la **evaluación de la web** que en las tareas orientadas a la compra.

--

**&lt;i class="fa fa-dice-three"&gt;&lt;/i&gt;** El **área de productos** del sitio web atrae más atención y tiene mayor capacidad de retención cuando el objetivo del individuo es la **evaluación de alternativas** y la **compra**.

--

**&lt;i class="fa fa-dice-four"&gt;&lt;/i&gt;** El **área de navegación** de servicios del sitio web atrae más atención y tiene mayor capacidad de retención cuando el objetivo del individuo es la **evaluación general** de la web y las **tareas postcompra**.


---
class: middle

# 3. Diseño de la investigación

--

### Diseño experimental

- **Independiente**: Etapa del proceso de compra: Evaluación de Alternativas, Compra, PostCompra + Control (evaluación de la web)
- **Dependientes**: Tiempo en la tarea + Atención a cada área de interés (fijaciones totales y transiciones entre áreas)
- **Control**: Categoría de producto (4 niveles), implicación, características personales

--

### Implementación

- Diseño **intrasujetos**
- Asignación **tarea x categoría** aleatoria (control de efecto aprendizaje)
- Sitios web **simulados**: zapatillas deportivas, móviles, bolígrafos, discos duros
- Estimación **modelos de efectos fijos** para controlar correlación intra-individuo

---

# 5. Conclusiones preliminares

--

#### Tareas de evaluación de la web:
- Más tiempo y más atención a todas las zonas
- Más transiciones entre zonas

--

#### Evaluación de alternativas
- Más tiempo y concentrado en la zona de productos

--

#### Compra de alternativa elegida:
- Atención concentrada y tarea rápida

--

#### Postcompra:
- Menos tiempo, más atención a la zona de menú
- Más transiciones a otras zonas, dispersión de atención
